<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Irantzu & Alberto – Boda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #2c3e3a;
      line-height: 1.6;
      background-color: #e8f0ee;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      border: 52px solid #c5d9d4;
      box-shadow: inset 0 0 0 2px rgba(59,120,120,0.15);
    }

    header {
      position: relative;
      z-index: 2;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(160deg, #a8d5c8, #4a8a7e);
      color: #1a332e;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.2em;
      margin: 0;
    }

    section {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 30px auto;
      padding: 60px 20px;
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #1e4a45;
    }

    .info {
      text-align: center;
    }

    .button {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #2d6a64, #3d8a82);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      background: #1a2f2c;
      color: #a8c5c0;
      text-align: center;
      padding: 30px;
    }

    /* Modales */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.activo {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
    }

    .modal-titulo {
      font-family: 'Playfair Display', serif;
      padding: 24px;
      margin: 0;
    }

    .modal form {
      padding: 0 24px 24px;
    }

    .form-grupo {
      margin-bottom: 16px;
    }

    .form-grupo label {
      display: block;
      margin-bottom: 6px;
    }

    .form-grupo input,
    .form-grupo select,
    .form-grupo textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #c5d9d4;
    }

    .form-boton {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2d6a64, #3d8a82);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Irantzu & Alberto</h1>
  <p>12 de septiembre de 2026 · Palacio de Olloqui</p>
</header>

<section>
  <h2>Confirmación de asistencia</h2>
  <div class="info">
    <button class="button" data-modal="asistencia">Confirmar asistencia</button>
  </div>
</section>

<!-- MODAL ASISTENCIA (CORREGIDO) -->
<div id="modal-asistencia" class="modal-overlay">
  <div class="modal">
    <h2 class="modal-titulo">Confirmar asistencia</h2>

    <form id="form-asistencia">

      <div class="form-grupo">
        <label for="asist-nombre">Nombre y apellidos *</label>
        <input type="text" id="asist-nombre" name="nombre" required>
      </div>

      <div class="form-grupo">
        <label for="asist-asiste">¿Asistes a la boda? *</label>
        <select id="asist-asiste" name="asiste" required>
          <option value="">Elige una opción</option>
          <option value="si">Sí, asistiré</option>
          <option value="no">No podré asistir</option>
        </select>
      </div>

      <div class="form-grupo">
        <label for="asist-acompanantes">Número de acompañantes</label>
        <input type="number" id="asist-acompanantes" name="acompanantes" min="0" value="0">
      </div>

      <div class="form-grupo">
        <label for="asist-mensaje">Comentarios (opcional)</label>
        <textarea id="asist-mensaje" name="mensaje"></textarea>
      </div>

      <button type="submit" class="form-boton">Enviar confirmación</button>

    </form>
  </div>
</div>

<footer>
  <p>Irantzu & Alberto · 12 de septiembre de 2026</p>
</footer>

<script>
  document.querySelector('[data-modal="asistencia"]').addEventListener('click', () => {
    document.getElementById('modal-asistencia').classList.add('activo');
  });

  document.getElementById('form-asistencia').addEventListener('submit', e => {
    e.preventDefault();
    alert('¡Gracias! Hemos recibido tu confirmación.');
    document.getElementById('modal-asistencia').classList.remove('activo');
    e.target.reset();
  });
</script>

</body>
</html>
